<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descendentes</h1>
    <div>
        <p>
            Aqui temos um parágrafo <strong>descendente</strong> da div.
        </p>

        <section>
            <p>
                Parágrafo dentro da div > section também é um descendente.
            </p>
        </section>
    </div>

    <p>
        Parárafo fora da div não é descendente.
    </p>
    
</body>
</html>
