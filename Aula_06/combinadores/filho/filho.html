<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filho: div > p</h1>
    <div>
        <p>Parágrafo dentro da div</p>
        <section>
            <p>Parágrafo dentro da (div > section) é um descendente. Não é um filho.</p>
        </section>
    </div>
    <p>Aqui temos um parágrado <strong>fora</strong> da div.</p>
</body>
</html>
