    <title>Irmão Adjacente</title>

<body>
    <h1>Irmão Adjacente (#adjacente + p)</h1>
    <p>Parágrafo antes do seletor adjacente.</p>
    <br id="adjacente">
    <p>Parágrafo adjacente.</p>
    <p>Parágrafo depois do seletor adjacente. </p>
