<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irmão Geral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Irmão Geral (div ~ p)</h1>
    <p>Parágrafo fora da div</p>
    <div>
        <code>print("Olá, Mundo")</code>
        <p>Parágrafo dentro da div é um filho.</p>
    </div>
    <p>Parágrafo irmão adjacente da div.</p>
    <p>Parágrafo irmão geral da div.</p>

</body>
</html>
