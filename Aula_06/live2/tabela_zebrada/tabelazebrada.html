<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Zebrada</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr {
            border: 2px solid black;
        }

        td {
            width: 100vw;
            text-align: center;
        }

        tr:nth-child(odd) {
            background-color: gray;
        }

    </style>
</head>
<body>
    <table>
        <caption>Tabela Zebrada</caption>
        <tr>
            <td>Z</td>
        </tr>
        <tr>
            <td>e</td>
        </tr>
        <tr>
            <td>b</td>
        </tr>
        <tr>
            <td>r</td>
        </tr>
        <tr>
            <td>a</td>
        </tr>
    </table>
</body>
</html>
