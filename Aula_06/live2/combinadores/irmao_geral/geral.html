<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Irmão geral: div ~ p </h1>
    <div>
        <p>Aqui temos um parágrafo descendente dentro da div</p>
        <section>
            <p>Parágrafo dentro da (div > section) também é um descendente. Não é filho.</p>
        </section>
    </div>

    <p>Aqui temos um parágrafo fora da div. Irmão adjacente.</p>
    <p>Aqui temos um irmão geral</p>
</body>
</html>
