<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        #imagem1 {
            display: block;
            margin-left: auto;
        }

        #imagem2 {
            display: block;
            margin: auto;
        }

        #imagem3 {
            width: 100%;
        }


    </style>
</head>
<body>
    <h1>Inserindo Imagens</h1>
    <p>Inserindo imagem em uma subpasta</p>
    <img id="imagem1" src="imagens/logo-html5.png" alt="Logo HTML5">

    <p>Inserindo uma imagem centralizada</p>
    <img id="imagem2" src="imagens/logo-css3.png" alt="Logo CSS3">

    <p>Inserindo uma imagem da internet</p>
    <img id="imagem3" src="https://ctrlplay.com.br/wp-content/themes/ctrlplay/img/logo-footer.svg" alt="Logo Ctrl+Play">
</body>
</html>
