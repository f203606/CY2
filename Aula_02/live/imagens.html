<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Inserindo Imagens</h1>

    <p>Inserindo uma imagem</p>
    <img style="width: 100px; display: block; margin: auto;" src="imagem1.png" alt="Goku agachado">

    <p>Inserindo a segunda imagem</p>
    <img style="width: 100px; display: block; margin-left: auto;" src="imagem2.jpg" alt="Shenlong dragon">

    <p>Inserindo a terceira imagem</p>
    <img style="width: 100px;" src="imagem3.jpg" alt="Vegeta voando">

</body>
</html>
