<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de mouse</title>
    <link rel="stylesheet" href="eventos003.css">
</head>
<body>
    <header>
        <h1>Exerc√≠cio de eventos do teclado</h1>
    </header>

    <section>
        <div>
            <input onkeydown="teclaPressionada(event)" type="text" placeholder="Digite qualquer coisa!">
            <p id="texto">Mensagem...</p>
        </div>
    </section>

    <script>
        function teclaPressionada(event) {
            let x = event.key;
            document.getElementById("texto").innerHTML = "tecla pressionada: " + x;
        }
    </script>
</body>
</html>
