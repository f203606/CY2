<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
</head>
<body>
    <header>
        <h1>Eventos de teclado</h1>
    </header>
    <section>
        <div>
            <input type="text" name="" id="" onkeydown="teclaPressionada()">
        </div>
    </section>

    <script>
        function teclaPressionada() {
            alert("Uma tecla foi pressionada!")
        }
    </script>
</body>
</html>
