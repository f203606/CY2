<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exercício de eventos da janela</h1>
    </header>

    <section>
        <div>
            <input type="button" onclick="mensagem()" value="Clique em mim">
        </div>
    </section>

    <script>
        function mensagem() {
            let tempo = new Date();
            alert("Bem-vindo! A página carregou às " + tempo.getHours() + ":" + tempo.getMinutes() + ":" + tempo.getSeconds());    
        }
    </script>
</body>
</html>
