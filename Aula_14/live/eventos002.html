<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício com eventos</h1>
    <section>
        <div>
            <input onclick="soma()" type="button" value="soma">
            <input onclick="subtracao()" type="button" value="subtracao">
        </div>
    </section>

    <script>

        function soma() {
            document.write("Você quer somar");
        }

        function subtracao() {
            document.write("Você quer subtrair");
        }

    </script>
</body>
</html>
