<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carregou()">
    <h1>Exercício com eventos de janelas</h1>
    <section>
        <div>
           
        </div>
    </section>

    <script>
        function carregou(){
            let hora = new Date();
            document.write(`Bem-vindo. A página carregou às ${hora.getHours()} : ${hora.getMinutes()} : ${hora.getSeconds()}`);
        }
    </script>
</body>
</html>
