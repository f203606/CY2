        @keyframes animacao {
            0% {
                left: 10%;
            }
            50% {
                left: 80%;
                top: 70%;
            }
            51% {
                left: 80%;
                top: 70%;
            }

                left: 10%;
            }
        }

        }
        #alvo1{
            top: 10%;

            animation: animacao 2s 3s infinite;
        }
        img {

        }
    </style>
</head>
