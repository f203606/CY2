<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo iframes</title>
</head>
<body>
    <h1>IFrame</h1>
    <p>Inserindo um <iframe src="https://www.ig.com.br" frameborder="0"></iframe> na minha página.</p>

    <h1>Mapa da minha escola</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3600.7626612766485!2d-49.29598670000003!3d-25.5129608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfdab77cb186d%3A0x5274bc293242bbe4!2sCtrl%2BPlay%20Curitiba%20Cap%C3%A3o%20Raso!5e0!3m2!1spt-BR!2sbr!4v1730398702447!5m2!1spt-BR!2sbr" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U3slVhcNQt8?si=0kZRH3PfDPk1JxSp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
