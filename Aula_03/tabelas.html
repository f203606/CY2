<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        
    </style>


</head>
<body>
    <h1>Trabalhando com tabelas</h1>

    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <h1>Lista de Compras</h1>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>#1</td>
            <td> &#x2705 Computador</td>
            <td>2000</td>
        </tr>
        <tr>
            <td rowspan="2">#2</td>
            <td>Celular</td>
            <td>1000</td>
        </tr>
        <tr>
           
            <td>Smart TV 40"</td>
            <td>3000</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>6000</td>
        </tr>
    </table>
    
</body>
</html>
