            border: 2px solid black;
            width: 600px;

</head>
<body>
    <h1>Exercício com iframe</h1>
    <iframe src="https://www.ig.com.br/" frameborder="0"></iframe>

    <h2>Inserindo um vídeo do youtube</h2>

    <h2>Inserindo um link no iframe</h2>
    <iframe name="frame1"  src="" frameborder="0"></iframe>

    <p>Link para o <a target="frame1" href="paginas/pokemon1.html">bulbassauro</a></p>
    <p>Link para o <a target="frame1" href="paginas/pokemon2.html">sharizard</a></p>
