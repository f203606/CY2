<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/rodape.css">
</head>

<body>
    <main>
        <section id="tabela">
            <table class="tabela">
                <tr>
                    <th>Valor em Moeda de Origem</th>
                    <th>Taxa de Conversão</th>
                    <th>Valor Convertido</th>
                </tr>
                <tr>
                    <td><input type="text" id="valorOrigem" class="campoTabela"></td>
                    <td><input type="text" id="taxaConversao" class="campoTabela"></td>
                    <td><input type="text" id="valorConvertido" class="campoTabela" disabled></td>
                </tr>
            </table>
        </section>
        
        <section id="botoes">
            <div>
                <input class="calcular" type="button" value="Converter" id="calcularConversao">
                <input class="resetar" type="button" value="Resetar" id="resetar">
            </div>
        </section>
    </main>
    <footer>
        <div class="caixaFooter">Desenvolvido por <a href="" target="_blank">Aluno Ctrl+Play</a>.</div>
    </footer>
    <script src="JavaScript/script.js"></script>
</body>
</html>
